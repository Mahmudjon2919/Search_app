<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% if query %}
        <p>Qidirilgan ma'lumot: "{{ query }}"</p>
    {% endif %}
    <ul>
        {% for blog in results %}
            <li>{{ blog.title }}</li>
            <li>{{ blog.content }}</li>
        {% empty %}
            <li>Bunday ma'lumot yoq</li>
        {% endfor %}
    </ul>
{% endblock %}

<body>

</body>
</html>
